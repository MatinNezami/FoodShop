user root;

events {}

http {
	server {
		server_name 127.0.0.1;
		listen 80;
		root /var/www/html;
		index index.php;
		include /etc/nginx/mime.types;
		error_page 401 402 403 404 410 /error/not-found.php;
		error_page 500 /error/internal-error.php;

		location ~ \.php$ {
			include /etc/nginx/fastcgi.conf;
			fastcgi_pass unix:/run/php-fpm/www.sock;
		}
	}
}
